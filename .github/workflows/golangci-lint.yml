name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
      - master
  pull_request:
jobs:
  golangci:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-18.04]
    name: lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        run: golangci-lint run --out-format=colored-line-number
        with:
          version: v1.42
