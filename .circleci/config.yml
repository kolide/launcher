version: 2
jobs:
  build-go1.8:
    docker:
        - image: kolide/launcher-builder:1.8
    working_directory: /go/src/github.com/kolide/launcher
    steps: &steps
      - checkout
      - run: make deps
      - run: make test
      - run: make extension
      - run: make launcher

  build-go1.9:
    docker:
        - image: kolide/launcher-builder:1.9
    working_directory: /go/src/github.com/kolide/launcher
    steps: *steps

workflows:
  version: 2
  build:
    jobs:
      - build-go1.8
      - build-go1.9
