version: 2
jobs:
  build-go1.11:
    docker:
        - image: gcr.io/kolide-public-containers/launcher-builder:1.11
    working_directory: /go/src/github.com/kolide/launcher
    steps: &steps
      - checkout
      - run: make deps
      - run: make -j lint
      - run: make test
      - run: make extension
      - run: make launcher

workflows:
  version: 2
  build:
    jobs:
      - build-go1.11
