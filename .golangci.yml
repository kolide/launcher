run:
  skip-dirs:
    - test-cmds

linters:
  enable:
    - bodyclose
    - deadcode
    - gofmt
    - govet
    - misspell
    - nakedret
    - sqlclosecheck
    - unconvert
  disable:
    - errcheck
    - gosec
    - gosimple
    - ineffassign
    - interfacer
    - maligned
    - noctx
    - staticcheck
    - structcheck
    - unused
    - varcheck

linters-settings:
  errcheck:
    ignore: github.com/go-kit/kit/log:Log
  gofmt:
    # simplify code: gofmt with `-s` option, true by default
    simplify: false
